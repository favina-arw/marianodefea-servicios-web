<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Fichaje de Personal</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="p-4 bg-white rounded shadow" style="max-width: 400px; width: 100%;">
                <h3 class="text-center mb-4">Fichaje de Personal</h3>
                <!-- Imagen del logo -->
                <div class="text-center my-3">
                    <img th:src="@{/images/logo_nuevo_795.jpg}"
                         alt="Logo"
                         class="img-fluid rounded"
                         style="max-height: 300px;">
                </div>
                <div class="text-center mb-3">
                    <h5><span id="hora-actual" class="fw-bold"></span></h5>
                </div>
                <div th:insert="~{fragments/toast.html}"></div>
                <form th:action="@{/fichada}" method="POST">
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI/CUIL/CUIT</label>
                        <input type="text" class="form-control" id="dni" name="dni" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">FICHAR</button>
                </form>
            </div>
        </div>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script>
            function actualizarHora() {
                const ahora = new Date();
                const horas = String(ahora.getHours()).padStart(2, '0');
                const minutos = String(ahora.getMinutes()).padStart(2, '0');
                const dia = String(ahora.getDate()).padStart(2, '0');
                const mes = String(ahora.getMonth() + 1).padStart(2, '0');
                const año = String(ahora.getFullYear()).slice(-2);

                document.getElementById('hora-actual').textContent =
                    `${horas}:${minutos} - ${dia}/${mes}/${año}`;
            }

            actualizarHora();
            setInterval(actualizarHora, 1000);


            // Obtener el elemento input
            const dniInput = document.getElementById('dni');

            // Capturar el evento 'keydown' en el input
            dniInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Evitar el comportamiento por defecto del Enter
                    document.querySelector('form').submit(); // Enviar el formulario
                    dniInput.focus(); // Volver a enfocar el input
                }
            });

            // También volver a enfocar después del envío del formulario
            document.querySelector('form').addEventListener('submit', function() {
                setTimeout(() => {
                    dniInput.focus();
                    dniInput.value = ''; // Opcional: Limpiar el campo después del envío
                }, 100);
            });
        </script>
    </body>
</html>
