<div th:if="${error}" class="toast toast-error">
    <span th:text="${error}" style="white-space: pre-line;"></span>
</div>

<div th:if="${success}" class="toast toast-success">
    <span th:text="${success}" style="white-space: pre-line;"></span>
</div>

<div th:if="${in}" class="toast toast-in">
    <span th:text="${in}" style="white-space: pre-line;"></span>
</div>

<div th:if="${out}" class="toast toast-out">
    <span th:text="${out}" style="white-space: pre-line;"></span>
</div>

<style>
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeOut 6s forwards;
        width: fit-content;
        max-width: 90vw;
    }

    .toast-error { background-color: #ff4d4d; }
    .toast-success { background-color: #28a745; }
    .toast-in { background-color: #1E90FF; }
    .toast-out { background-color: #FF8C00; }

    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
