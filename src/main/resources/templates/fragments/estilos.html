<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Fragmento de estilos globales -->
    <th:block th:fragment="estilos">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Font Awesome 6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

        <!-- Estilos personalizados -->
        <style>
            :root {
                --sidebar-width: 250px;
                --sidebar-collapsed-width: 80px;
                --primary-bg: #212529;
                --secondary-bg: #2c3e50;
                --vh: 1vh;
            }

            html, body {
                display: flex;
                flex-direction: column;
                height: 100%;
                min-height: 100vh;
                width: 100vw;
                max-width: 100vw;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                font-color: #5A5A5A;
            }

            #app-container {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            #main-container {
                display: flex;
                flex: 1;
                min-height: 0;
                background-color: #f5f5f5;
            }

            .sidebar {
                width: var(--sidebar-width);
                min-height: calc(100vh - 56px);
                background: var(--primary-bg);
                transition: width 0.3s ease, transform 0.3s ease;
                flex-shrink: 0;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                background-color: #FFD8A6; /* Color de fondo del sidebar */
                color: #333333; /* Color del texto general */
            }
            .sidebar a, .sidebar .menu-item {
              color: #5A5A5A !important; /* Color de los enlaces */
            }

            .sidebar.collapsed {
                width: var(--sidebar-collapsed-width);
            }

            .navbar {
              background-color: #FFB347; /* Color de fondo del navbar */
              color: #000000; /* Color del texto general (si aplica) */
            }
            .navbar a, .navbar .nav-link {
              color: #000000 !important; /* Color de los enlaces (evita que hereden estilos blancos) */
            }
            /* Contenedor de íconos y texto */
            .nav-link {
                display: flex;
                align-items: center;
                white-space: nowrap; /* Evita saltos de línea */
                padding: 0.75rem 1rem;
                transition: all 0.2s ease;
            }
            /* Íconos - tamaño fijo */
            .nav-link i {
                font-size: 1.2rem; /* Tamaño fijo */
                min-width: 24px; /* Espacio reservado */
                margin-right: 12px;
                transition: margin 0.3s ease;
                text-align: center;
            }
            /* Texto - animación controlada */
            .nav-link span {
                opacity: 1;
                transition: opacity 0.15s ease, transform 0.2s ease;
                transform-origin: left center;
            }
            /* Estado colapsado */
            .sidebar.collapsed .nav-link span {
                opacity: 0;
                transform: scaleX(0);
                width: 0;
                margin-left: 0;
                transition: opacity 0.1s ease, width 0.3s ease 0.1s, transform 0.2s ease;
            }
            .sidebar.collapsed .nav-link i {
                margin-right: 0;
                /* Mantenemos el mismo tamaño */
            }


            .sidebar.collapsed .nav-link span,
            .sidebar.collapsed h5,
            .sidebar.collapsed .menu-label,
            .sidebar.collapsed .sidebar-header {
                display: none;
            }

            .sidebar.collapsed .nav-link i {
                margin-right: 0;
                font-size: 1.2rem;
            }
            /* Efecto hover mejorado */
            .nav-link:hover {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }

            /* Transición suave para los títulos */
            .sidebar-header, .menu-label {
                transition: opacity 0.3s ease, transform 0.3s ease;
                opacity: 1;
                transform: scaleY(1);
                transform-origin: top;
                overflow: hidden;
            }
            .sidebar.collapsed .sidebar-header,
            .sidebar.collapsed .menu-label {
                opacity: 0;
                transform: scaleY(0);
                height: 0;
                margin: 0;
                padding: 0;
            }
            .hover-effect:hover {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
                transition: all 0.3s;
            }

            .content-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-width: 0;
                overflow: hidden;
                margin-left: 1.5rem;
                margin-right: 0rem;
                transition: margin 0.3s;
            }

            main {
                flex: 1;
                overflow-y: auto;
                padding: 2rem 2rem 2rem 1rem;
                max-width: calc(100% - 4rem);
                width: 100%;
                background-color: #f5f5f5;
                transition: margin 0.3s;
            }

            footer {
                flex-shrink: 0;
                padding: 1rem 3rem;
            }

            @media (max-width: 992px) {
                .content-wrapper {
                    margin-right: 1.5rem;
                }

                main {
                    padding-right: 1rem;
                    max-width: calc(100% - 2rem);
                }

                .sidebar {
                    position: fixed;
                    z-index: 1000;
                    margin-left: calc(-1 * var(--sidebar-width));
                }

                .sidebar.collapsed {
                    margin-left: 0;
                }
            }

            @media (max-width: 768px) {
                :root {
                    --vh: calc(var(--vh, 1vh) * 100);
                }
                body {
                    height: calc(var(--vh, 1vh) * 100);
                }
            }
        </style>
    </th:block>
</head>
<body></body>
</html>
