<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Fragmento de estilos globales -->
        <th:block th:fragment="estilos">
            <!-- Bootstrap 5 CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            <!-- Font Awesome 6 -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
                  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <!-- DataTable -->
            <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

            <!-- Estilos personalizados -->
            <style>
                :root {
                    --sidebar-width: 250px;
                    --sidebar-collapsed-width: 80px;
                    --primary-bg: #212529;
                    --secondary-bg: #2c3e50;
                }

                .sidebar {
                    width: var(--sidebar-width);
                    min-height: calc(100vh - 56px);
                    background: var(--primary-bg);
                    transition: all 0.3s;
                }

                .hover-effect:hover {
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 5px;
                }

                main {
                    background-color: #f5f5f5;
                    transition: margin 0.3s;
                }

                #main-container{
                    background-color: #f5f5f5;
                }


                .sidebar.collapsed ~ main {
                    margin-left: var(--sidebar-collapsed-width);
                }
                ---
                .sidebar.collapsed {
                    width: 80px !important;
                    overflow: hidden;
                }
                .sidebar.collapsed .nav-link span,
                .sidebar.collapsed h5 {
                    display: none;
                }
                .sidebar.collapsed .nav-link i {
                    margin-right: 0;
                    font-size: 1.2rem;
                }
                .hover-effect:hover {
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 5px;
                    transition: all 0.3s;
                }
                .sidebar {
                    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                }

                @media (max-width: 992px) {
                    .sidebar {
                        position: fixed;
                        z-index: 1000;
                        margin-left: calc(-1 * var(--sidebar-width));
                    }

                    .sidebar.collapsed {
                        margin-left: 0;
                    }
                }
                .sidebar.collapsed {
                    width: 80px !important;
                    overflow: hidden;
                }
                .sidebar.collapsed .nav-link span,
                .sidebar.collapsed h5 {
                    display: none;
                }
                .sidebar.collapsed .nav-link i {
                    margin-right: 0;
                    font-size: 1.2rem;
                }
                .hover-effect:hover {
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 5px;
                    transition: all 0.3s;
                }
                .sidebar {
                    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                    transition: width 0.3s ease;
                }
                .sidebar.collapsed .menu-label {
                    display: none;
                }
                .sidebar.collapsed .sidebar-header {
                    display: none;
                }
                /* SI SE JODE TODO BORRA ESTO */
                :root {
                    --vh: 1vh; /* Variable CSS para altura del viewport */
                }

                html, body {
                    height: 100%;
                    width: 100vw; /* 100% del viewport width */
                    max-width: 100vw;
                    margin: 0;
                    padding: 0;
                    overflow-x: hidden; /* Previene scroll horizontal */
                    position: fixed; /* Opcional: fija el contenido sin scroll */
                }

                /* Opcional: Para dispositivos móvles y evitar problemas con la barra de navegación del navegador */
                @media (max-width: 768px) {
                    :root {
                        --vh: calc(var(--vh, 1vh) * 100);
                    }
                    body {
                        height: calc(var(--vh, 1vh) * 100);
                    }
                }
                /* SI SE JODE TODO BORRA ESTO FIN*/
            </style>
        </th:block>
    </head>
    <body></body>
</html>
